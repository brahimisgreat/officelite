<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/home/bg-pattern-header.svg" alt="background pattern" >
        <img src="./assets/shared/logo.svg" alt="logo" class="logo">
        <img src="./assets/home/illustration-charts.svg" alt="illustration-charts">
        <section>
            <h2>A simple solution to complex tasks is coming soon</h2>
            <p>Say goodbye to inefficient juggling of multiple apps, teams, and projects. Officelite is the new collaboration
                 platform built with an intuitive interface to improve productivity.
            </p>
            <button class="headerBtn">Get Started</button>
        </section>
        </header>

        <main class="main">
            <div class="card">
                <div class="cardHeader">
                    <h5></h5>
                    <h1></h1>
                    <span></span>
                </div>

                <div class="cardBody">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="cardBtnB">Try for free</button>
            </div>
        </main>

        <footer class="footer">
            <h4>Coming<span>4 NOV 2028</span></h4>
            <div class="countdown">
                <div class="days" >
                    <span class="day#">11</span>
                    <span class="dayName">days</span>
                </div>
                <div class="hours" >
                    <span class="hours#">11</span>
                    <span class="hoursName">hours</span>
                </div>
                <div class="min" >
                    <span class="min">11</span>
                    <span class="minName">min</span>
                </div>
                <div class="sec" >
                    <span class="sec">11</span>
                    <span class="secName">sec</span>
                </div>
            </div>
            <button>Get Started</button>
        </footer>

        <div class="hero">
        </div>
</body>
</html>
